<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f5f5f7;
            color: #1d1d1f;
        }
        .input-field {
            background-color: rgba(255, 255, 255, 0.8);
            border: none;
            color: #1d1d1f;
            transition: all 0.3s ease;
            font-size: 2rem;
            font-weight: 200;
            height: 4rem;
        }
        .input-field:focus {
            outline: none;
            background-color: #ffffff;
            box-shadow: 0 0 0 2px rgba(0, 125, 250, 0.6);
        }
        .currency-symbol {
            font-size: 2rem;
            font-weight: 200;
        }
        .dropdown-content {
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-gray-100 to-gray-200">
<div class="w-full max-w-md p-8 bg-white bg-opacity-70 rounded-3xl shadow-lg backdrop-blur-md">
    <h1 class="text-3xl font-light mb-8 text-center">Currency Converter</h1>
    <div class="space-y-6">
        <div>
            <label for="jpy" class="block text-sm font-medium mb-1 text-gray-600">Japanese Yen (JPY)</label>
            <div class="relative">
                <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400 currency-symbol">¥</span>
                <input type="text" inputmode="decimal" id="jpy" class="w-full pl-10 pr-3 py-2 rounded-xl input-field" placeholder="0">
            </div>
        </div>
        <div>
            <label for="inr" class="block text-sm font-medium mb-1 text-gray-600">Indian Rupee (INR)</label>
            <div class="relative">
                <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400 currency-symbol">₹</span>
                <input type="text" inputmode="decimal" id="inr" class="w-full pl-10 pr-3 py-2 rounded-xl input-field" placeholder="0">
            </div>
        </div>
        <div>
            <label for="usd" class="block text-sm font-medium mb-1 text-gray-600">US Dollar (USD)</label>
            <div class="relative">
                <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400 currency-symbol">$</span>
                <input type="text" inputmode="decimal" id="usd" class="w-full pl-10 pr-3 py-2 rounded-xl input-field" placeholder="0">
            </div>
        </div>
    </div>
    <div class="mt-8">
        <div class="dropdown inline-block relative w-full">
            <button id="dropdownBtn" aria-haspopup="true" aria-expanded="false" class="bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded-xl inline-flex items-center w-full justify-between transition duration-300 ease-in-out">
                <span>Current Exchange Rates</span>
                <svg class="fill-current h-4 w-4 ml-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                    <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/>
                </svg>
            </button>
            <div id="exchange-rates" class="dropdown-content right-0 mt-1 py-2 w-full rounded-xl shadow-lg z-20 hidden">
                <!-- Exchange rates will be inserted here -->
            </div>
        </div>
    </div>
    <p class="mt-6 text-sm text-gray-500 text-center">Last updated: <span id="lastUpdated"></span></p>
</div>
<script>
    const rates = JSON.parse('{{ .rates | toJson }}'); // Convert to JSON format
    const updatedAt = "{{ .updated_at }}";

    document.getElementById('lastUpdated').textContent = new Date(updatedAt).toLocaleString();

    const currencySymbols = {
        'JPY': '¥',
        'INR': '₹',
        'USD': '$'
    };

    function convert(amount, from, to) {
        return amount * (rates[to] / rates[from]);
    }

    function updateConversion(changedInput) {
        const amount = parseFloat(changedInput.value);
        const fromCurrency = changedInput.id.toUpperCase();

        ['JPY', 'INR', 'USD'].forEach(toCurrency => {
            if (toCurrency !== fromCurrency) {
                const convertedAmount = convert(amount, fromCurrency, toCurrency);
                document.getElementById(toCurrency.toLowerCase()).value = isNaN(convertedAmount) ? '' : convertedAmount.toFixed(2);
            }
        });
    }

    ['jpy', 'inr', 'usd'].forEach(currency => {
        document.getElementById(currency).addEventListener('input', (e) => updateConversion(e.target));
    });

    function updateExchangeRates() {
        const pairs = [
            ['JPY', 'USD'], ['USD', 'JPY'],
            ['JPY', 'INR'], ['INR', 'JPY'],
            ['USD', 'INR'], ['INR', 'USD']
        ];
        const ratesContainer = document.getElementById('exchange-rates');
        ratesContainer.innerHTML = '';
        pairs.forEach(([from, to]) => {
            const rate = convert(1, from, to);
            const div = document.createElement('div');
            div.className = 'px-4 py-2 text-sm text-gray-700 hover:bg-gray-200';
            div.textContent = `${currencySymbols[from]}1 ${from} = ${currencySymbols[to]}${rate.toFixed(4)} ${to}`;
            ratesContainer.appendChild(div);
        });
    }

    // Initialize exchange rates
    updateExchangeRates();

    // Dropdown functionality
    const dropdownBtn = document.getElementById('dropdownBtn');
    const dropdownContent = document.getElementById('exchange-rates');

    dropdownBtn.addEventListener('click', function() {
        dropdownContent.classList.toggle('show');
        dropdownBtn.setAttribute('aria-expanded', dropdownContent.classList.contains('show'));
    });

    // Close the dropdown if clicked outside
    window.addEventListener('click', function(event) {
        if (!event.target.matches('#dropdownBtn') && !event.target.closest('#dropdownBtn') && !event.target.closest('#exchange-rates')) {
            dropdownContent.classList.remove('show');
            dropdownBtn.setAttribute('aria-expanded', 'false');
        }
    });
</script>
</body>
</html>
